name: Go

on:
  push:
    branches: [ master, main]
  pull_request:
    branches: [ master, main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v ./...
      
  semgrep:
    runs-on: ubuntu-latest
    name: Check
    steps:
    - uses: actions/checkout@v2
    - name: bug-scan
      id: bug-scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/r2c-bug-scan
    
    - name: r2c-ci
      id: r2c-ci
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/r2c-ci

    - name: r2c-best-practices
      id: r2c-best-practices
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/r2c-best-practices
        
    - name: r2c-security-audit
      id: r2c-security-audit
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/r2c-security-audit
        
    - name: p/gosec
      id: gosec
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/gosec
        
